<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home price prediction | AI ML App</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, sans-serif sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #66eaea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #111;
      }
      .container {
        background: #ffffff;
        width: 100%;
        max-width: 420px;
        padding: 30px 28px;
        border-radius: 14px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        text-align: center;
      }
      .container h1 {
        margin: 0;
        color: blueviolet;
        font-size: 26px;
      }
      .tagline {
        font-size: 20px;
        margin-bottom: 14px;
        color: #555;
        margin: 8px 0 25px;
      }
      .icon {
        font-size: 48px;
        margin-bottom: 10px;
      }
      .input {
        width: 100%;
        padding: 12px 14px;
        margin: 8px 0 20px;
        border: 1px solid #ffffff;
        border-radius: 8px;
        font-size: 15px;
      }
      .input:focus {
        outline: none;
        border-color: blueviolet;
      }
      button {
        width: 100%;
        padding: 12px;
        background: blueviolet;
        color: #ffffff;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
      }
      button:hover {
        background: indigo;
      }
      .result {
        margin-top: 22px;
        padding: 14px;
        border-radius: 10px;
        background: rgb(255, 255, 255);
        font-size: 17px;
        font-weight: 600;
        color: rgb(0, 0, 0);
      }
      .footer {
        margin-top: 18px;
        font-size: 12px;
        color: #444242;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">üè†</div>
      <h1>Home Price Prediction</h1>
      <div class="tagline">AI ML Web Application</div>
      <form method="POST" action="/predict">
        <input
          class="input"
          type="number"
          name="area"
          placeholder="Enter size in square feet"
          required
        />
        <button type="submit">Predict Price</button>
      </form>
      {% if prediction %}
      <div class="result">{{ prediction }}</div>
      {% endif %}
      <div class="footer"></div>
    </div>
  </body>
</html>
